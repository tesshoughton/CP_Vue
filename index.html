        <title>Vue Project</title>

    <body>
      <div id="app">
      <h1>Explore the Rijksmuseum</h1>
      <form v-on:submit.prevent="search">
        <input v-model="searchInput" placeholder="Enter a key word to search"></input>

      </form>
      <p></p>
    </div>
    
    <div id="searchResults"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script text="type/javascript" src="script.js"></script>
    </body>
